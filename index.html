
<!DOCTYPE html>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 字体资源 -->

            margin: 0;
            overflow-x: hidden;

        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }

            transform: translate(-50%, -50%);

<script type="importmap">
